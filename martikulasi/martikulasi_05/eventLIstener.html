<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
        margin: 50px auto;
      }

      .btn {
        border-radius: 5px;
        background: blue;
        padding: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Halo Dunia</h1>
        <button class="btn" onclick="tekanAku()">Tekan aku</button>
      </div>
    </main>
    <script>
      const tekanAku = () => {
        alert("Halo Dunia");
      };
    </script>
  </body>
</html>
