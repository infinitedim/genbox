<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study case</title>
  </head>
  <body>
    <main></main>

    <script>
      let jam = 8;
      let menit = 0;
      const pagi = "Selamat Pagi";
      const malem = "Selamat Malam";

      let template = () => {
        return `<div class="container">
          <h1>${jam < 18 ? pagi : malem}</h1>
          <span>${jam < 10 ? `0${jam}` : jam}:${
          menit < 10 ? `0${menit}` : `${menit}`
        }</span>
        </div> `;
      };

      let container = document.querySelector("main");

      container.innerHTML = template();

      setInterval(() => {
        jam > 23 ? ((jam = 0), (menit = 0)) : false;
        menit < 60 ? menit++ : (menit = 0);
        menit >= 60 ? (jam += 1) : menit;
        container.innerHTML = template();
      }, 100);
    </script>
  </body>
</html>
