<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Daftar</h1>
    <input action="">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" placeholder="Username" />
      <br />
      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <br />
      <label for="">Jenis Kelamin</label>
      <br />
      <label for="man">Laki-Laki</label>
      <input type="radio" name="gender" id="man" />

      <label for="woman">Perempuan</label>
      <input type="radio" name="gender" id="woman" />
      <br />
      <input type="checkbox" name="" id="agree" />
      <label for="agree">Setuju dengan persyaratan</label>
      <br />
      <button type="submit">Daftar sekarang juga</button>
      <br>
      <br>
      <br>
      <label for="search">Ini input search</label>
      <input type="search" placeholder="cari sesuatu..." id="search"></input>
      <br>
      <label for="email">Ini input email</label>
      <input type="email" placeholder="masukan email" id="email" name="email"></input>
      <br>
      <label for="range">Ini Input range</label>
      <input type="range" id="range"></input>
      <br>
      <label for="reset">Ini input date</label>
      <input type="date"></input>
      <br>
      <label for="reset">Ini input reset</label>
      <input type="reset"></input>
    </form>
  </body>
</html>
