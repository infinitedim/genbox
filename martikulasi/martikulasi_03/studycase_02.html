<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Welcome to mobile banking</h1>
    </main>
    <script>
      const username = "Dimas";
      let saldo = 0;

      let template = () => {
        return `<div class="container">
          <h1> Menu </h1>
          <span>${username}</span>
          <br>
          <span>${saldo}</span>
        <ul>
          <li><button onclick="setor()">Setor</button></li>
          <li><button onclick="tarik()">Tarik</button></li>
        </ul>
      </div>`;
      };

      const wlc = document.querySelector("h1");
      setTimeout(() => {
        wlc.innerHTML = template();
      }, 3000);

      function setor() {
        let jumlahSetor = parseInt(
          prompt("masukan nilai saldo yang ingin anda isi")
        );

        if (jumlahSetor == 0) {
          alert("Tidak bisa memasukan saldo dengan 0");
        } else {
          saldo += jumlahSetor;
          wlc.innerHTML = template();
        }
      }

      function tarik() {
        let jumlahTarik = parseInt(
          prompt("masukan nilai saldo yang ingin anda isi")
        );

        if (jumlahTarik > saldo) {
          alert("Saldo Tidak cukup");
        } else {
          saldo -= jumlahTarik;
          wlc.innerHTML = template();
        }
      }
    </script>
  </body>
</html>
