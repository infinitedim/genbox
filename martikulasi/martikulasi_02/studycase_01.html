<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("selamat datang di kalkulator sederhana");
      const pilihan = prompt("Pilih operator, + - * / %");

      let angka_1 = prompt("masukan angka pertama");

      let angka_2 = prompt("masukan angka kedua");

      switch (pilihan) {
        case "+":
          let hasil_tambah = parseInt(angka_1) + parseInt(angka_2);
          if (Number.isNaN(hasil_tambah)) {
            alert("Input yang anda masukan bukan angka");
          } else {
            alert(hasil_tambah);
          }
          break;
        case "-":
          let hasil_kurang = parseInt(angka_1) - parseInt(angka_2);
          if (Number.isNaN(hasil_kurang)) {
            alert("Input yang anda masukan bukan angka");
          } else {
            alert(hasil_kurang);
          }
          break;
        case "*":
          let hasil_kali = parseInt(angka_1) * parseInt(angka_2);
          if (Number.isNaN(hasil_kali)) {
            alert("Input yang anda masukan bukan angka");
          } else {
            alert(hasil_kali);
          }
          break;
        case "/":
          let hasil_bagi = parseInt(angka_1) / parseInt(angka_2);
          if (Number.isNaN(hasil_bagi)) {
            alert("Input yang anda masukan bukan angka");
          } else {
            alert(hasil_bagi);
          }
          break;
        case "%":
          let hasil_modul = parseInt(angka_1) % parseInt(angka_2);
          if (Number.isNaN(hasil_modul)) {
            alert("Input yang anda masukan bukan angka");
          } else {
            alert(hasil_modul);
          }
          break;
        default:
          alert("Operator yang anda pilih tidak valid");
      }
    </script>
  </body>
</html>
