<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study case 03</title>
  </head>
  <body>
    <script>
      const main = () => {
        let ulang = true;
        let saldo = 0;
        while (ulang) {
          alert("Welcome to mobile banking");

          const menu = parseInt(
            prompt(`Pilih menu: 
            1. Cek Saldo 
            2. Setor 
            3. Tarik 
            (Note pilih menu dengan menggunakan angka)`)
          );

          switch (menu) {
            case 1:
              alert(`Sisa saldo anda adalah ${saldo}`);
              break;
            case 2:
              let setor = parseInt(
                prompt("Masukan nilai yang ingin anda tambah")
              );

              setor === 0
                ? alert("Anda tidak bisa menambah saldo dengan 0")
                : alert(`Saldo anda sekarang adalah ${(saldo += setor)}`);
              break;
            case 3:
              let tarik = parseInt(
                prompt("Masukan jumlah yang ingin anda tarik")
              );

              tarik > saldo
                ? alert("Saldo tidak cukup")
                : alert(
                    `Anda mengambil saldo sebesar ${tarik}, sisa saldo anda sekarang adalah ${(saldo -=
                      tarik)}`
                  );
              break;
            default:
              alert("Menu yang anda masukan tidak valid");
          }

          ulang = confirm("Apakah ada transaksi lagi?");
        }
      };

      main();
    </script>
  </body>
</html>
