<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: "Inter", sans-serif;
      }
    </style>
    <h1 class="city"></h1>
  </head>
  <body>
    <script>
      let city = document.querySelector(".city");
      const weather = new Promise((resolve, reject) => {
        try {
          resolve(
            fetch(
              "https://api.weatherbit.io/v2.0/current?key=5331c30297b7451f947eb12efc6844d8&city=Jakarta"
            )
              .then((res) => res.json())
              .then((res) => {
                JSON.stringify(res.data);
                res.data.map((datas) => {
                  city.innerHTML = `${datas.city_name}`;
                });
              })
          );
        } catch (e) {
          reject(console.error(e.messege));
        }
      });

      // const weather = fetch(

    </script>
  </body>
</html>
