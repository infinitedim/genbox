<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apa Aja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <span></span>
      <h2>Apaaja</h2>
      <ul class="nav-list">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><button type="submit" class="btn">Send</button></li>
      </ul>
    </nav>
    <main class="main">
      <section class="hero">
        <h1 class="hero-brand">Apaaja</h1>
        <p>
          Antar barang dengan cepat dan aman dan tentunya murah dan gak ribet.
        </p>
        <button type="button" class="btn-primary">Send</button>
      </section>
      <section class="carousel-container">
        <div class="mySlides">
          <img src="src/assets/anter.png" alt="slide" loading="lazy" />
        </div>

        <div class="mySlides">
          <img
            src="https://images.unsplash.com/photo-1517999144091-3d9dca6d1e43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHwxfDB8YmxhY2t8&auto=format&fit=crop&w=800&q=60"
            alt="slide"
            loading="lazy"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.unsplash.com/photo-1527049979667-990f1d0d8e7f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHwxfDB8YmxhY2t8&auto=format&fit=crop&w=500&q=60"
            alt="slide"
            loading="lazy"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.unsplash.com/photo-1520187044487-b2efb58f0cba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt="slide"
            loading="lazy"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.unsplash.com/photo-1532751203793-812308a10d8e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHwxfDB8YmxhY2t8&auto=format&fit=crop&w=800&q=60"
            alt="slide"
            loading="lazy"
          />
        </div>

        <i class="ri-arrow-left-line prev"></i>
        <i class="ri-arrow-right-line next"></i>

        <div class="dots-container">
          <input type="radio" class="dot" onclick="currentSlide(1)"></input>
          <input type="radio" class="dots" onclick="currentSlide(2)"></input>
          <input type="radio" class="dots" onclick="currentSlide(3)"></input>
          <input type="radio" class="dots" onclick="currentSlide(4)"></input>
          <input type="radio" class="dots" onclick="currentSlide(5)"></input>
        </div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
