<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apa Aja</title>
  </head>
  <body>
    <nav class="nav">
      <span></span>
      <h2>Apaaja</h2>
      <ul class="nav-list">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><button type="submit" class="btn">Send</button></li>
      </ul>
    </nav>
    <main class="main">
      <section class="hero">
        <h1 class="hero-brand">Apaaja</h1>
        <p>
          Antar barang dengan cepat dan aman dan tentunya murah dan gak ribet.
        </p>
        <button type="button" class="btn-primary">Send</button>
      </section>
      <div class="carousel-container">
        <div class="mySlides animate">
          <img
            src="https://wallpapershome.com/images/pages/pic_h/16239.jpg"
            alt="slide"
          />
        </div>

        <div class="mySlides animate">
          <img
            src="https://wallpapershome.com/images/pages/pic_h/23525.jpg"
            alt="slide"
          />
        </div>

        <div class="mySlides animate">
          <img
            src="https://wallpapershome.com/images/pages/pic_h/23277.jpg"
            alt="slide"
          />
        </div>

        <div class="mySlides animate">
          <img
            src="https://wallpapershome.com/images/pages/pic_h/12596.jpg"
            alt="slide"
          />
        </div>

        <div class="mySlides animate">
          <img
            src="https://wallpapershome.com/images/pages/pic_h/23419.jpg"
            alt="slide"
          />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>

        <!-- The dots/circles -->
        <div class="dots-container">
          <input class="dot current" type="radio"></input>
          <input class="dots current" type="radio"></input>
          <input class="dots current" type="radio"></input>
          <input class="dots current" type="radio"></input>
          <input class="dots current" type="radio"></input>
        </div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
